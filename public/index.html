<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="loginPage" align="center">
        <form>
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username" value="admin"><br><br>
            <input type="password" id="password" placeholder="Password" value="password"><br><br>
            <input type="button" value="Login" id="login">
        </form>
    </div>
    <div id="messagePage" align="center" style="display: none;">
        <form>
            <h1>Send a Message</h1>
            <input type="text" id="message" placeholder="Enter your message here"><br><br>
            <input type="button" value="Send" id="send">
        </form>
    </div>
    <script src="/client.js"></script>
</body>
</html>
